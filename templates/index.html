<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Only Key</title>
    <style>
        body {
            margin: 0;
            background-color: white;
        }
        .fullscreen-img {
            width: 100vw;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='mypic.png') }}" alt="The Only Key" class="fullscreen-img">
    <div style="display:flex;justify-content:flex-start;align-items:center;height:30vh;margin-top:2vh;margin-left:8vw;">
        <div>
            <input id="token-input" type="text" placeholder="Entrer ou scanner un code" style="padding:12px;font-size:1.2em;border-radius:8px;width:260px;max-width:80%;">
            <button onclick="autoLogin()" style="padding:12px 28px;font-size:1.1em;border-radius:8px;background:#0a8;color:#fff;font-weight:bold;margin-left:8px;">Valider</button>
        </div>
    </div>
    <div style="text-align:center;margin-top:18px;">
        <a href="/admin_qr" style="color:#888;font-size:0.9em;">Admin QR</a>
    </div>
    <script>
    function autoLogin() {
        var token = document.getElementById('token-input').value.trim();
        if (!token) return;
        window.location.href = '/auto_login?token=' + encodeURIComponent(token);
    }
    </script>
</body>
</html>
