<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Only</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .main-img {
            width: 100vw;
            max-width: 100vw;
            height: auto;
            display: block;
            margin: 0 auto 24px auto;
        }
        .container {
            position: relative;
            z-index: 2;
            color: #222;
        }
        .title {
            display: inline-block;
            padding: 14px 24px;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 2px 12px #0002;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 32px;
        }
        #qr-reader {
            margin: 0 auto;
            width: 320px;
            max-width: 90vw;
            border-radius: 18px;
            box-shadow: 0 2px 16px #0003;
            padding: 18px;
            background: #fff;
        }
        #qr-result {
            margin-top: 24px;
            font-weight: bold;
            color: #c00;
        }
        @media (max-width: 600px) {
            .title { font-size: 1.2rem; padding: 10px 12px; }
            #qr-reader { width: 95vw; padding: 8px; }
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='mypic.png') }}" alt="The Only Key" class="main-img">
    <div class="container">
        <div class="title">This page is only available on mobile</div>
        <div id="qr-reader"></div>
        <div id="qr-result"></div>
    </div>
    <script src="{{ url_for('static', filename='html5-qrcode.min.js') }}"></script>
    <script>
    function onScanSuccess(decodedText, decodedResult) {
        fetch('/mobile', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'token=' + encodeURIComponent(decodedText)
        })
        .then(response => {
            if (response.redirected) {
                window.location.href = response.url;
            } else {
                document.getElementById('qr-result').innerText = "Code invalide ou expir√©.";
            }
        });
    }
    let html5QrcodeScanner = new Html5QrcodeScanner(
        "qr-reader", { fps: 10, qrbox: 250 }, false);
    html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
