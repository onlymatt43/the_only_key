<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #222; color: #fff; font-family: Arial, sans-serif; text-align: center; padding-top: 80px; }
        .form-box { background: #333; display: inline-block; padding: 32px 24px; border-radius: 12px; box-shadow: 0 2px 16px #0006; }
        input { margin: 8px 0; padding: 8px; border-radius: 6px; border: none; font-size: 1rem; }
        button { padding: 10px 24px; border-radius: 6px; border: none; background: #0a8; color: #fff; font-weight: bold; cursor: pointer; margin-top: 12px; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Connexion admin</h2>
        <form method="POST">
            <input type="password" name="admin_password" placeholder="Mot de passe admin" required><br>
            <button type="submit">Connexion</button>
        </form>
    </div>
</body>
</html>
