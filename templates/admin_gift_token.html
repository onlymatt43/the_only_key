<!DOCTYPE html>
<html>
<head>
    <title>Créer un code Gift Card</title>
</head>
<body>
    <h1>Créer un code Gift Card</h1>
    <form method="post">
        URL du contenu : <input type="text" name="url" required><br>
        Durée (minutes) : <input type="number" name="minutes" required><br>
        Rôle : <input type="text" name="role" required><br>
        <button type="submit">Générer le code</button>
    </form>
    {% if token %}
        <h2>Lien à envoyer à l'utilisateur :</h2>
        <div style="font-size:1.1em; color:blue;">
            {{ request.url_root }}unlock_mobile?token={{ token }}
        </div>
    {% endif %}
</body>
</html>
